<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miden Faucet</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="navbar">
        <h1 id="title">Miden Faucet</h1>
        <div id="faucet-id"></div>
    </div>
    <div id="center-container">
        <h2 id="subtitle">Request test tokens</h2>
        <span id="error-message"></span>
        <div id="form-container">
            <input type="text" id="account-id" placeholder="Miden Account address" required>
            <select id="asset-amount"></select>
        </div>
        <div id="visibility-buttons">
            <button id="button-private">Send Private Note</button>
            <br>
            <button id="button-public">Send Public Note</button>
        </div>
    </div>
    <div id="loading" class="info-container">
        <div class="loader"></div>
        <div id="loading-status" class="loader-status"></div>
    </div>
    <div id="info" class="info-container">
        <p class="info-message">Note created on transaction: <a id="tx-link"></a></p>
        <p class="info-message">You can consume the note by running the following commands in your shell</p>
        <p id="client-commands">
            <span id="import-command" style="display: none;">miden import ./path/to/downloaded/note<br></span>
            miden sync <br>
            miden consume-notes --account <span id="command-account-id"></span> <span id="note-id"></span>
        </p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
