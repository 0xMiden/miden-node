[package]
name = "miden-node-faucet"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug-assertions = true

[dependencies]
miden-client = { git = "https://github.com/0xPolygonMiden/miden-client", branch = "phklive-bump-rusqlite", features = [
    "testing",
    "concurrent",
] }
actix-web = "4"
actix-files = "0.6.5"
actix-cors = "0.7.0"
anyhow = "1"
derive_more = "0.99.17"
miden-objects = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["time"] }
