name: EC2 Miden Node Setup and Upgrade

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'testnet'

      additional_aws_role:
        description: 'ARN of the role to assume in the additional AWS account'
        required: true

  push:
    branches:
      - next

permissions:
  id-token: write
  contents: read

jobs:
  setup-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::211125515935:role/Miden-GithubActionsRole
          aws-region: us-west-1

    - name: Configure AWS credentials for additional account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::657556092833:role/Miden-GithubActionsRole
          aws-region: us-west-1

      - name: SSH into EC2 testnet and install dependencies
        run: |
          ssh -i miden-test.pem -o "StrictHostKeyChecking no" ec2-user@54.154.193.162 << 'EOF'
            sudo yum update -y
            sudo yum install -y git gcc openssl-devel bzip2-devel libffi-devel make
            sudo yum groupinstall -y "Development Tools"

            # Install Rust
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
            rustup update

            # Install dependencies
            sudo yum install -y clang cmake
EOF

      - name: SSH into EC2 devnet and install dependencies
        run: |
          ssh -i polygon-miden-ec2.pem -o "StrictHostKeyChecking no" ec2-user@3.255.177.27 << 'EOF'
            sudo yum update -y
            sudo yum install -y git gcc openssl-devel bzip2-devel libffi-devel make
            sudo yum groupinstall -y "Development Tools"

            # Install Rust
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
            rustup update

            # Install dependencies
            sudo yum install -y clang cmake
EOF

